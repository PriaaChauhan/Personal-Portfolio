           <h2 >Contact me for work/general enquiries.</h2 >
            <form>
              <div class="mb-32">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="name" class="form-control" id="clientEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
              </div>
                <div class="mb-32">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email & phone no. with anyone else.</div>
                </div>
                <div class="mb-32">
                  <label for="exampleInputEmail1" class="form-label">Enquiry</label>
                  <input type="enquiry" class="form-control" id="clientEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-32">
                  <label for="clientPhone" class="form-label">Phone no.</label>
                  <input type="phone" class="form-control" id="clientPhone">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="isClient">
                  <label class="form-check-label" for="isClient">I want you to  work on a project with me</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
